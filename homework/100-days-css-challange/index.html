<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>CSS Challange</title>

	<link rel="stylesheet" type="text/css" href="src/styles/style.css">
	<link rel="stylesheet" type="text/css" href="src/styles/days.css">
</head>
<body>
	<!-- Day 1 -->

	<div class="frame day1">
		<a class="infoIcon" href="https://100dayscss.com/days/1" target="_blank">
			<img class="infoIconImg" src="src/assets/info.svg" alt="info-icon">
		</a>

		<div class="nuber">
			<div class="firstOne white shadow"></div>
			<div class="secondOne white shadow"></div>
			<div class="firstZero white shadow"></div>
			<div class="secondZero white shadow"></div>			
		</div>

		<h1 class="white">DAYS</h1>
		<h3 class="white">CSS CHALLENGE</h3>
	</div>

	<!-- Day 2 -->

	<div class="frame day2">
		<a class="infoIcon" href="https://100dayscss.com/days/2" target="_blank">
			<img class="infoIconImg" src="src/assets/info.svg" alt="info-icon">
		</a>

		<button class="menuButton">
			<div class="lineOne white lines"></div>
			<div class="lineTwo white lines"></div>
			<div class="lineThree white lines"></div>	
		</button>

		<p class="note">nedėjau @keyframe, nes tokiam nereikšmingui elementui, bereikalingas kodas</p>
	</div>

	<!-- Day 3 -->

	<div class="frame day3">
		<a class="infoIcon" href="https://100dayscss.com/days/3" target="_blank">
			<img class="infoIconImg" src="src/assets/info.svg" alt="info-icon">
		</a>

		<div class="circle">
			<div class="sunPath">
				<div class="sun"></div>
			</div>			
			<div class="pyramidLeft pyramid"></div>
			<div class="pyramidRight pyramid"></div>			
			<div class="shadow"></div>
		</div>

		<div class="fade"></div>
	</div>

	<!-- Day 4 -->

	<div class="frame day4 f-c-c">
		<a class="infoIcon" href="https://100dayscss.com/days/4" target="_blank">
			<img class="infoIconImg" src="src/assets/info.svg" alt="info-icon">
		</a>

		<div class="circle circle1 f-c-c white shadow2">
			<div class="circle circle2 f-c-c white shadow2">
				<div class="circle circle3 f-c-c white shadow2"></div>
			</div>
		</div>

		<div class="fade"></div>
	</div>

	<!-- Day 5 -->

	<div class="frame day5 f-c-c">
		<a class="infoIcon" href="https://100dayscss.com/days/5" target="_blank">
			<img class="infoIconImg" src="src/assets/info.svg" alt="info-icon">
		</a>

		<div class="statistics">
			<div class="head">
				<div class="headLeft">
					<h1>Weekly report</h1>
					<span>01. Feb - 07. Feb</span>
				</div>

				<div class="headRight">
					<span>Revenue</span>
					<h1>$ 3621.79</h1>
				</div>
			</div>

			<div class="legend">
				<button class="f-c-c">
					<div class="dash red"></div>
					<span>Views</span>
				</button>

				<button class="f-c-c">
					<div class="dash blue"></div>
					<span>Purchases</span>
				</button>
			</div>

			<div class="grafik">
				<div class="grafikBackgroundLines"></div>
				<div class="grafikBackgroundLines"></div>
				<div class="grafikBackgroundLines"></div>

				<div class="grafikDotsAndLines grid">
					<div class="dot red r1"></div>
					<div class="dot red r2"></div>
					<div class="dot red r3"></div>
					<div class="dot red r4"></div>
					<div class="dot red r5"></div>
					<div class="dot red r6"></div>
					<div class="dot red r7"></div>
				</div>

				<div class="grafikDotsAndLines red redLine"></div>

				<div class="grafikDotsAndLines grid">
					<div class="dot blue b1"></div>
					<div class="dot blue b2"></div>
					<div class="dot blue b3"></div>
					<div class="dot blue b4"></div>
					<div class="dot blue b5"></div>
					<div class="dot blue b6"></div>
					<div class="dot blue b7"></div>
				</div>

				<div class="grafikDotsAndLines blue blueLine"></div>
			</div>

			<div class="days grid">
				<span>Mon</span>
				<span>Tue</span>
				<span>Wed</span>
				<span>Thu</span>
				<span>Fri</span>
				<span>Sat</span>
				<span>Sun</span>
			</div>
		</div>
	</div>
</body>
</html>
